[package]
name = "fdk-mqa-scoring-service"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.4.0"
apache-avro = "0.17.0"
chrono = "0.4.31"
futures = "0.3.29"
httptest = "0.16.1"
lazy_static = "1.4.0"
oxigraph = "0.3.20"
prometheus = "0.13.3"
rdkafka = "0.37.0"
regex = "1.10.2"
reqwest = { version = "0.12.9", features = ["json"] }
schema_registry_converter = { version = "4.0.0", features = ["avro", "blocking"] }
serde = "1.0.216"
serde_json = "1.0.133"
sophia = "0.7.2"
sophia_jsonld = "0.7.2"
thiserror = "2.0"
tokio = { version = "1.42.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["json", "env-filter", "tracing-log"] }
uuid = { version = "1.11.0", features = ["v4"] }
